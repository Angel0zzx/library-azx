<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Library-Azx</title>
</head>
<body>
    <header>
        <h1>Welcome to Library-Azx</h1>
    </header>
    <main>
        <section class="add-book-section">
            <h2>Add New Book</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="book-title">Book:</label>
                    <input type="text" id="book-title" name="book-title" placeholder="Enter book title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Enter author name" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="to-read">ðŸ“š To Read</option>
                        <option value="reading">ðŸ“– Reading</option>
                        <option value="read">âœ… Read</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <input type="reset" id="clean" value="Clean">
                    <button onclick="addBook()" type="button">Add Book</button>
                </div>
            </form>
        </section>
        <section class="library-section" id="library-container">
            <h2 id="title_books">My Books</h2>
            <div id="books-grid"></div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
